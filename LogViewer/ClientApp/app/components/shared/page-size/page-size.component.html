<div class="form-group">
    <label class="control-label">Page Size:</label>
    <select #pageSizeBox class="form-control" (change)="setPageSize(pageSizeBox.value)">
        <option *ngFor="let pageSize of pageSizeOptions" [attr.value]="pageSize" [attr.selected]="pageSize == take ? true : null">{{pageSize}}</option>
    </select>
</div>
